<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templates 101</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Render our data -->
      <h1>{{ Machine Learning Trends by Genre and Year of Release }}</h1>
    </div>

  </div>
    


     <img id="image" src="battle royale.png"  /> <br />
        <div id="fillText"> Battle Royale linear regression </div>
        <select id="imgList">
                <option value="battle royale">Battle Royale</option>
                <option value="collectible card game">Collectible Cards</option>
                <option value="fighting games">Fighting</option>
                <option value="First person shooter">FPS</option>
                <option value="MOBA">Multiplayer online battle arena</option>
                <option value="puzzle game">Puzzle</option>
                <option value="racing game">Racing</option>
                <option value="role playing game arena">RPG</option>
                <option value="sports">Sports</option>
                <option value="Strategy">Strategy</option>
                <option value="third person shooter">Third person shooter</option>
        </select>

 <script>
        var lookupValues = {
          'battle royale': {
            'img':'battle royale.png',
            'txt':'some text for 1'
          },
          'collectible card game': {
            'img':'collectible card game.png',
            'txt':'other text here'
          },
          'fighting games': {
            'img':'fighting games.png',
            'txt':'a fancy title'
          },
           'First person shooter': {
            'img':'First person shooter.png',
            'txt':'WHat do you want'
          },
           'MOBA': {
            'img':'MOBA.png',
            'txt':'Really really want'
          },
           'puzzle game': {
            'img':'puzzle game.png',
            'txt':'If you want'
          },
           'racing game': {
            'img':'racing game.png',
            'txt':'To be my '
          },
           'role playing game arena': {
            'img':'role playing game arena.png',
            'txt':'LLLLLLOOOOOVVVVEEEEERRRRR'
          },
           'sports': {
            'img':'sports.png',
            'txt':'You got to get'
          },
           'Strategy': {
            'img':'Strategy.png',
            'txt':'With my friends!'
          },
          'third person shooter': {
            'img':'third person shooter.png',
            'txt':'an interesting tidbit'
          }
        };

        function setClass() {
            var img = document.getElementById("image");
            var fillText = document.getElementById("fillText");
            // get the lookup values with a key matching this.value
            var values = lookupValues[this.value];
            img.src = values['img']; // the 'img' value
            fillText.innerHTML = values['txt']; // the 'src' value
            return false;
        }
        document.getElementById("imgList").onchange = setClass;
        </script>


<br />

            </select>

            <script>

            </script>




</body>

</html>
